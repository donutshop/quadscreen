<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Channel YouTube Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="playAll">Play All</button>
        <button id="pauseAll">Pause All</button>
        <button id="refreshAll">Refresh All</button>
    </div>
    <div class="video-container">
        <iframe width="331" height="319" src="https://www.youtube.com/embed/RMetYAX1ecw" title="Elon Musk: SpaceX Starship IFT-5 Flight Test! - LIVE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <iframe width="331" height="319" src="https://www.youtube.com/embed/kHoKhL56KZ0" title="Watch live: SpaceX Falcon 9 rocket launches ESA&#39;s Hera asteroid mission from Cape Canaveral" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <iframe width="331" height="319" src="https://www.youtube.com/embed/YYusap6uFdo" title="Part 1 - SpaceX Starship Flight 5 Countdown" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <iframe width="598" height="336" src="https://www.youtube.com/embed/CGD9XIgCMHk" title="KirshCam Live 24/7 Views of SpaceX Starship | Starbase, Texas" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
