<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Channel YouTube Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            padding: 1em;
        }
        iframe {
            border: none;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multi-Channel YouTube Viewer</h1>
    </header>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/CHANNEL_ID_1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/CHANNEL_ID_2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/CHANNEL_ID_3" allowfullscreen></iframe>
        <!-- Add more iframes as needed -->
    </div>
</body>
</html>
